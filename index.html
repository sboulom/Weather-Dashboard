<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 card">
          <form id="search">
            <label>Search for a City:</label>
            <input type="text" id="searchCity" />
            <input id="find-city" type="submit" value="City Search" />
          </form>
        </div>

        <div class="col-sm-8 card" class="rounded-sm" id="forecastOne">
          <div class="city"></div>
          <div class="date">Date:</div>
          <div class="weather-icon"><img id="iconImage" /></div>
          <div class="temperature">Temperature:</div>
          <div class="humidity">Humidity:</div>
          <div class="windSpeed">Wind Speed:</div>
          <div class="uvIndex">UV Index:</div>
          <div class="row">
            <div class="col-sm-12" id="forecastFive">
              Five Day Forecast
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
